function drawWheel(ctx, items, colors) {
  ctx.clearRect(0, 0, 250, 250);
  const n = items.length;
  const arc = (2 * Math.PI) / n;
  for (let i = 0; i < n; i++) {
    ctx.beginPath();
    ctx.fillStyle = colors[i % colors.length];
    ctx.moveTo(125, 125);
    ctx.arc(125, 125, 120, i * arc, (i + 1) * arc);
    ctx.lineTo(125, 125);
    ctx.fill();

    ctx.save();
    ctx.translate(125, 125);
    ctx.rotate(i * arc + arc / 2);
    ctx.fillStyle = "#fff";
    ctx.font = "bold 14px Poppins";
    ctx.textAlign = "right";
    ctx.fillText(items[i], 110, 5);
    ctx.restore();
  }
}

// Quay bÃ¡nh xe
function spinWheel(canvas, items) {
  return new Promise((resolve) => {
    const ctx = canvas.getContext("2d");
    const n = items.length;
    const arc = (2 * Math.PI) / n;
    let angle = 0;
    const spins = 6 + Math.random() * 2;
    const duration = 4000;
    const start = performance.now();

    function animate(now) {
      const elapsed = now - start;
      const progress = Math.min(elapsed / duration, 1);
      const ease = 1 - Math.pow(1 - progress, 3);
      angle = 2 * Math.PI * spins * ease;

      if (Math.random() < 0.25) {
        // click sound ngáº«u nhiÃªn nháº¹
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
      }

      ctx.clearRect(0, 0, 250, 250);
      for (let i = 0; i < n; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 2 ? "#8b5cf6" : "#06b6d4";
        ctx.moveTo(125, 125);
        ctx.arc(125, 125, 120, i * arc + angle, (i + 1) * arc + angle);
        ctx.lineTo(125, 125);
        ctx.fill();

        ctx.save();
        ctx.translate(125, 125);
        ctx.rotate(i * arc + angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 13px Poppins";
        ctx.fillText(items[i], 110, 5);
        ctx.restore();
      }

      if (progress < 1) requestAnimationFrame(animate);
      else {
        // Láº¥y káº¿t quáº£ theo gÃ³c kim chá»‰ lÃªn trÃªn
        const finalAngle = angle % (2 * Math.PI);
        const index = Math.floor(
          (n - (finalAngle / (2 * Math.PI)) * n) % n
        );
        resolve(items[index]);
      }
    }
    requestAnimationFrame(animate);
  });
}
