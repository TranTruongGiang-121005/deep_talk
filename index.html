const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");
const btn = document.getElementById("spinBtn");

const size = 250;
const center = size / 2;
const radius = 120;
let spinning = false;

function draw(angle = 0){
  ctx.clearRect(0,0,size,size);
  const arc = (2*Math.PI)/questions.length;

  for(let i=0;i<questions.length;i++){
    ctx.beginPath();
    ctx.fillStyle = i%2 ? "#6366f1" : "#22d3ee";
    ctx.moveTo(center,center);
    ctx.arc(center,center,radius,i*arc+angle,(i+1)*arc+angle);
    ctx.fill();

    ctx.save();
    ctx.translate(center,center);
    ctx.rotate(i*arc+angle+arc/2);
    ctx.fillStyle="#fff";
    ctx.font="10px Arial";
    ctx.textAlign="right";
    ctx.fillText(questions[i],radius-10,4);
    ctx.restore();
  }
}

draw();

function spin(){
  if(spinning) return;
  spinning = true;
  result.textContent = "Spinning...";

  const start = performance.now();
  const duration = 3000;
  const spins = 6 + Math.random()*2;

  function animate(t){
    const p = Math.min((t-start)/duration,1);
    const ease = 1-Math.pow(1-p,3);
    const angle = ease * spins * 2 * Math.PI;

    draw(angle);

    if(p < 1){
      requestAnimationFrame(animate);
    } else {
      const index = Math.floor(
        (questions.length -
        (angle%(2*Math.PI))/(2*Math.PI)*questions.length)
        % questions.length
      );
      result.textContent = "ğŸ’¬ " + questions[index];
      spinning = false;
    }
  }
  requestAnimationFrame(animate);
}
