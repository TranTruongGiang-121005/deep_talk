// ===== Váº¼ VÃ’NG =====
function drawWheel(angle = 0) {
  ctx.clearRect(0,0,250,250);
  const arc = (2*Math.PI)/deepTalkItems.length;

  for(let i=0;i<deepTalkItems.length;i++){
    ctx.beginPath();
    ctx.fillStyle = i % 2 === 0 ? "#6366f1" : "#22d3ee";
    ctx.moveTo(125,125);
    ctx.arc(125,125,120,i*arc+angle,(i+1)*arc+angle);
    ctx.fill();

    ctx.save();
    ctx.translate(125,125);
    ctx.rotate(i*arc+angle+arc/2);
    ctx.textAlign="right";
    ctx.fillStyle="#fff";
    ctx.font="bold 11px Poppins";
    ctx.fillText(deepTalkItems[i],110,5);
    ctx.restore();
  }
}

// ===== QUAY =====
function spinWheel(){
  return new Promise(resolve=>{
    const spins = 6 + Math.random()*2;
    const duration = 3500;
    const start = performance.now();

    function animate(t){
      const p = Math.min((t-start)/duration,1);
      const ease = 1-Math.pow(1-p,3);
      const angle = spins*2*Math.PI*ease;

      drawWheel(angle);

      if(p<1) requestAnimationFrame(animate);
      else {
        const index = Math.floor(
          (deepTalkItems.length -
          (angle%(2*Math.PI))/(2*Math.PI)*deepTalkItems.length)
          % deepTalkItems.length
        );
        resolve(deepTalkItems[index]);
      }
    }
    requestAnimationFrame(animate);
  });
}
